name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      testRunId:
        description: "Qase Test Run ID"
        required: false
        type: number
        default: 0
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - run: echo "QASE_TESTOPS_API_TOKEN=${{ secrets.QASE_TESTOPS_API_TOKEN }}" > .env.local
      - name: Run Playwright tests
        run: npm test
        if: ${{ inputs.testRunId == 0 }}
      - name: Run Playwright tests with Run ID
        run: QASE_TESTOPS_RUN_ID=${{ inputs.testRunId }} npm test
        if: ${{ inputs.testRunId != 0 }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
